<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tiles view with dynamic content over MQTT with websockets">
    <title>Active Tiles Demo</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="icon" href="img/tiles_icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="img/tiles_icon_180x180.webp">
    <link rel="manifest" href="site.webmanifest">
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#fafafa" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="black" />
</head>
<body>
<div class="tile-container">
    <div class="tile" id="tile1">
        <h3>Tile 1</h3>
        <p>Link to something interesting.</p>
    </div>
    <div class="tile" id="tile2">
        <h3>Tile 2</h3>
        <p>Another interesting link.</p>
    </div>
    <div class="tile" id="tile3">
        <h3>Tile 3</h3>
        <p>Explore this link.</p>
    </div>
    <div class="tile" id="tile4">
        <h3>Tile 4</h3>
        <p>Discover more here.</p>
    </div>

    <a href="https://mosquitto.org/" class="tile tile5" target="_blank" rel="noopener noreferrer">
        <h3>Mosquitto</h3>
        <p>The Eclipse MQTT broker</p>
    </a>
    <a href="https://grafana.com/" class="tile tile6" target="_blank" rel="noopener noreferrer">
        <h3>Grafana</h3>
        <p>The Grafana Cloud</p>
    </a>
    <a href="https://www.influxdata.com/products/influxdb-cloud/serverless/" class="tile tile7" target="_blank" rel="noopener noreferrer">
        <h3>InfluxData</h3>
        <p>The InfluxData Cloud</p>
    </a>
    <a href="https://www.influxdata.com/integration/mqtt-telegraf-consumer/" class="tile tile8" target="_blank" rel="noopener noreferrer">
        <h3>Telegraf</h3>
        <p>Using the MQTT Input Telegraf plugin</p>
    </a>
</div>

<div class="edit-links">
    <h2>Edit Links</h2>
    <form id="linkForm">
        <div>
            <label for="link1">Tile 1 URL:</label>
            <input type="url" id="link1" placeholder="Enter URL for Tile 1">
        </div>
        <div>
            <label for="link2">Tile 2 URL:</label>
            <input type="url" id="link2" placeholder="Enter URL for Tile 2">
        </div>
        <div>
            <label for="link3">Tile 3 URL:</label>
            <input type="url" id="link3" placeholder="Enter URL for Tile 3">
        </div>
        <div>
            <label for="link4">Tile 4 URL:</label>
            <input type="url" id="link4" placeholder="Enter URL for Tile 4">
        </div>
        <button type="submit">Save Links</button>
    </form>
</div>

<script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
