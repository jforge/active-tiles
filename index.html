<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Tiles Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="tile-container">
    <a href="#" class="tile">
        <h3>Tile 1</h3>
        <p>Link to something interesting.</p>
    </a>
    <a href="#" class="tile">
        <h3>Tile 2</h3>
        <p>Another interesting link.</p>
    </a>
    <a href="#" class="tile">
        <h3>Tile 3</h3>
        <p>Explore this link.</p>
    </a>
    <a href="#" class="tile" target="_blank" rel="noopener noreferrer">
        <h3>Tile 4</h3>
        <p>Discover more here.</p>
    </a>
    <a href="https://mosquitto.org/" class="tile" target="_blank" rel="noopener noreferrer">
        <h3>Mosquitto</h3>
        <p>The Eclipse MQTT broker</p>
    </a>
    <a href="https://grafana.com/" class="tile" target="_blank" rel="noopener noreferrer">
        <h3>Grafana</h3>
        <p>The Grafana Cloud</p>
    </a>
    <a href="https://www.influxdata.com/products/influxdb-cloud/serverless/" class="tile" target="_blank" rel="noopener noreferrer">
        <h3>InfluxData</h3>
        <p>The InfluxData Cloud</p>
    </a>
    <a href="https://www.influxdata.com/integration/mqtt-telegraf-consumer/" class="tile" target="_blank" rel="noopener noreferrer">
        <h3>Telegraf</h3>
        <p>Using the MQTT Input Telegraf plugin</p>
    </a>
</div>
</body>
</html>
